<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forget_Password</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="signup-signin.css">
</head>
<body>
<form>
    <div class="container">
    <label for="email"><b>Email</b></label>
    <input type="text" name="email" placeholder="Enter your Email" required>

    <label for="pas"><b>Password</b></label>
    <input type="text" name="pas" placeholder="Enter your Password" required>

    <label for="con_pas"><b>Confirm Password</b></label>
    <input type="text" name="con_pas" placeholder="Confirm Password" required>

    <div class="clearfix">
        <button type="submit" class="cancelbtn">Login</button>
    </div>
    </div>
</form>
</body>
</html>
